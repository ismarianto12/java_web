<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <div th-text="${page}"></div>
        <a href="https://adminlte.io/themes/v3/index2.html"><b>Spring Admin</a>
    </div>

    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Sign in to start your session</p>
            <form action="/login" method="post" id="loginForm">
                <div class="input-group mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Email">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    </div>
                        <div class="col-4">
                        <button type="reset" class="btn btn-danger btn-block">Cancel</button>
                    </div>
                </div>
            </form>
            <p class="mb-1">
                <a href="/forgot-password">I forgot my password</a>
            </p>
            <p class="mb-0">
                <a href="/register" class="text-center">Register a new membership</a>
            </p>
        </div>

    </div>
</div>


<script src="https://adminlte.io/themes/v3/plugins/jquery/jquery.min.js"></script>

<script src="https://adminlte.io/themes/v3/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="https://adminlte.io/themes/v3/dist/js/adminlte.min.js?v=3.2.0"></script>
<script>
         $("#loginForm").submit(function(event) {
            // Mencegah formulir dikirim ulang secara tradisional
            event.preventDefault();

            var username = $('input[name="username"]').val();
            var password = $('input[name="password"]').val();
            $.ajax({
               type: "POST",
    url: "/login",
    data: JSON.stringify({
        username: username,
        password: password
    }),
    contentType: "application/json",
                success: function(response) {
                 Swal.fire("success","Login berhasil","success");
                window.location.href="/admin/home";
                    // Tanggapan dari server
                    console.log(response);

                    // Lakukan tindakan setelah login berhasil di sini
                },
                error: function(error) {
                Swal.fire("error","Username dan password Salah","error");
                    // Tanggapan dari server jika terjadi kesalahan
                    console.log(error.responseText);
                }
            });
        });












</script>
</body>
